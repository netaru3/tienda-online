<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        h2 {
            text-align: center;
            font-size: 18px;
            color: #666;
            font-weight: normal;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="button"] {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        input[type="submit"]:active {
            transform: translateY(0);
        }

        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        br {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
          <h1>Registrarse</h1>
    <h2>Cree una cuenta</h2>
    <input type="text" placeholder="Ingrese su usuario" name="usuario" id="usuario">

    <br>

    <input type="password" placeholder="Ingrese su contraseña" name="contraseña" id="contraseña">
    <br>
    <input type="button" value="Enviar" onclick="
resultadofetch()">

    <button onclick="redireccionar()">Ya tengo una cuenta</button>

    <button onclick="redireccionartienda()">Entrar como visitante</button>

       
    </div>

      <script>
        window.addEventListener("pageshow", function (event) {
    if (event.persisted) {
        window.location.reload();
    }
});

       window.redireccionartienda=function redirrecionartienda(){
            window.location.href="/tienda/visitante"
        }
    async function resultadofetch(){let resultado=await fetchpost()
if(resultado===true){redireccionar()}}
    function redireccionar() {
        window.location.href = "/data"
    }
    function fetchpost() {
       return fetch("/data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                usuario: document.getElementById("usuario").value,
                contraseña: document.getElementById("contraseña").value
            })
        }).then(function (texto) {
          return  texto.text()
        }).then(function (texto) {
            if (texto === "el usuario ya está tomado") { alert(texto); return false }
            else { return true }


        })
    }
</script>
</body>
</html>
